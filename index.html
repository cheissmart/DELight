<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script defer src="sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert/sweetalert.css">
    <script defer src="delight.js"></script>
    <title>DELight!</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='preimage1'></div>
    <div id='preimage2'></div>
    <audio id="pop">
        <source src="audios/pop.wav" type="audio/wav">
    </audio>

    <div id="title">
        <a href="https://prprprpony.github.io/DELight/">
            <img src="images/title.png" alt="DELight!" >
        </a>
    </div>
    <div class="description">
        Turn All the Lights Off! <br>
        by prpr
    </div>
    <div  class='option'>
        <form accept-charset="utf-8">
            Rows:<input type="text" id="row_num" size="3" value="5" placeholder=">=3">
            &nbsp;
            Columns:<input type="text" id="col_num" size="3" value="5" placeholder=">=3">
            &nbsp;
            Difficulty:<input type="text" id="q_num" size="3" value="4" placeholder="1~10">
        </form>
        <br>
        <button id="set">New Game</button>
    </div>
    <div id="status">
        <p>
            <span id="stage"></span>
            &nbsp;
            <span id="time"></span>
        </p>
    </div>
    <div>
        <table border="1" id="Board">
        </table>
    </div>
    <br>
    <div class="credit">
        inspiration: <br>
        TXAO_MI <br>
        <br>
        technical support: <br>
        Emma <br>
        JefferySAC <br>
        <s>Big-Middle</s>Da-Jhong Lin <br>
        <br>
        resources: <br>
        <a href="https://github.com/prprprpony/DELight/">repository</a> <br>
        <a href="https://openclipart.org/detail/220988/light-bulb-on-off">light bulb image</a> by <a href="https://openclipart.org/user-detail/bartovan">bartovan</a> <br>
        <a href="http://t4t5.github.io/sweetalert/">SweetAlert</a> by <a href="http://tristanedwards.me/">Tristan Edwards</a> <br>
        <a href="https://www.google.com/search?q=how+to+wtrie+html%2C+css%2C+javascirpt+...+random+meme">everything i need</a> by <a href="https://www.google.com/">an informative teacher</a> <br>
    </div>

</body>
</html>
